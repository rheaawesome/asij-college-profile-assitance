<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIJ Student Activity Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* THIS IS THE FIX TO CENTER EVERYTHING */
        .hero-content {
            display: flex;           /* Enables flexible positioning */
            flex-direction: column;  /* Stacks title on top of button */
            align-items: center;     /* Centers items horizontally */
            justify-content: center; /* Centers items vertically if needed */
            text-align: center;      /* Ensures text is centered */
            width: 100%;             /* Ensures it takes full width to center properly */
        }
        
        /* Optional: Add some space between title and button */
        .main-title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1 class="main-title">Student Activity Recommender</h1>
            
            <a href="screener.html" class="start-btn">Start</a>
            
        </div>
    </section>

    <section id="info-section" class="info-section">
        <h2 class="serif-text">Welcome ASIJ Students</h2>
        <p class="subtitle">Personalized recommendations for ASIJ students based on your courses, interests, and activities.</p>
        
        <div class="info-grid">
            <div class="info-card">
                <div class="card-img" style="background-image: url('card1.png');"></div>
                <div class="card-label">Built for ASIJ students</div>
            </div>
            <div class="info-card">
                <div class="card-img" style="background-image: url('card2.png');"></div>
                <div class="card-label">Find your passion</div>
            </div>
            <div class="info-card">
                <div class="card-img" style="background-image: url('card3.png');"></div>
                <div class="card-label">Discover new opportunities</div>
            </div>
        </div>
        
        <button onclick="window.location.href='screener.html'" class="next-btn">Next: Tell us about you</button>
    </section>

</body>
</html>
